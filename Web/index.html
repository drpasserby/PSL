<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叠甲License</title>
    <style>
        body{
            background-color: #d4d4d4;
        }
        .container{
            margin: 10% auto;
            width: 80%;
            height: 100%;
        }
        .footer{
            width: 80%;
            position: absolute;
            bottom: 0;
        }
        .nav{
            display: flex;
            margin-top: 1.5em;
            border: .2em;
            list-style: none;
            padding: .8em .5em;
        }
        .nav>li{
            margin: 0 1em 0;
        }
        .nav a{
            color: #000;
            font-weight: 800;
            text-decoration: none;
            transition: .2s all;
        }
        .nav a:hover{
            color: #6dffae;
        }
        .nav select{
            border: #e369ff 2px solid;
            border-radius: 4px;
            width: 6em;
            height: 2em;
            font-weight: 600;
        }
        .nav select:hover{
            border: #ffca69 2px solid;
        }
        .title{
            font-size: 4em;
            font-weight: 600;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .secTitle{
            color:#626262;
            font-size: 1em;
            font-weight: 800;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .link{
            font-size: 2em;
            font-weight: 800;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .zh{
            display: flex;
        }
        .link a{
            text-decoration: none;
            color: #e369ff;
            margin: 0 0.5em 0;
            transition: .3s all;
        }
        .link a:hover{
            color: #6dffae;
        }
    </style>
    <script src="./js/vue.min.js"></script>
</head>
<body>
    <div class="container" id="app">
        <div class="title">
            叠甲License
        </div>
        <div class="secTitle">Protect Shield License</div>
        <br>
        <br>
        <div class="link zh" v-if="lan.value=='zh-CN'">
            <a href="./zh-CN/PSLE.html">文章</a>
            <a href="./zh-CN/PSLV.html">视频</a>
            <a href="./zh-CN/PSLP.html">图片</a>
            <a href="./zh-CN/PSLA.html">音频</a>
        </div>
        <div class="link" v-if="lan.value=='en-US'">
            <a href="./en-US/PSLE.html">Eaasy</a>
            <a href="./en-US/PSLV.html">Video</a>
            <a href="./en-US/PSLP.html">Picture</a>
            <a href="./en-US/PSLA.html">Audio</a>
        </div>
        <div class="link" v-if="lan.value=='ja-JP'">
            <a href="./ja-JP/PSLE.html">テキスト</a>
            <a href="./ja-JP/PSLV.html">ビデオ</a>
            <a href="./ja-JP/PSLP.html">画像</a>
            <a href="./ja-JP/PSLA.html">音楽</a>
        </div>
        <div class="footer">
            <ul class="nav">
                <li><a href="https://wulvxinchen.cn/">主页</a></li>
                <li>
                    <select v-model="lan.value">
                        <option v-for="item in lanList" :value="item.value">{{item.lan}}</option>
                    </select>
                </li>
            </ul>
        </div>
    </div>
</body>
<script>
    var app =new Vue({
        el:'#app',
        data:{
            lan:{lan:'中文',value:'zh-CN'},
            lanList:[
                {
                    lan:'中文',
                    value:'zh-CN'
                },{
                    lan:'English',
                    value:'en-US'
                },{
                    lan:'日本文',
                    value:'ja-JP'
                }
            ]
        }
    })
</script>
</html>
